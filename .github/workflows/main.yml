# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Clone JSQuizee repo
        run: git clone https://github.com/dag7dev/JSQuizee.git

      - name: Clone Quizzes repo
        run: git clone https://github.com/dag7dev/SOSim.git

      - name: Move and replaces files 
        run: |
          mkdir final
          \cp -r SOSim/* final
          \cp -r JSQuizee/index.html final
          \cp -r JSQuizee/js/main.js final/js
          rm -rf SOSim
          rm -rf JSQuizee
      
      - name: Pushes to another repository
        run: echo "Pushes to another repo"
      - uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: 'SOSim'
          destination-github-username: 'dag7dev'
          destination-repository-name: 'SOSim'
          user-email: dag7@protonmail.com
          target-branch: gh-pages
          
